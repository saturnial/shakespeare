<html>
<head>
  <title>Upload data to the corpora</title>
</head>
<body>
<h1>Upload data</h1>

<form name="upload" action="{{ upload_url }}" method="POST" enctype="multipart/form-data">
  <div>Title: <input type="text" name="book_title"></div>
  <div>File: <input type="file" name="file"></div>
  <div><input type="submit" value="Upload"></div>
</form>

{% if map_reduce_results %}
<h2>MapReduce Results</h2>
  <ul>
  {% for result in map_reduce_results %}
    <li><a href="{{ result.wordcount_link }}">{{ result.title }}</a></li>
  {% endfor %}
  </ul>
{% endif %}

</body>
</html>
